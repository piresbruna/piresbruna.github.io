<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Name - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/rocketseat-stamp.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userPicture"
            src="https://lorempixel.com/184/184/people/"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Name/Alias</h1>
        <a id="userLink" href="" target="_blank">
          <img src="./images/github.svg" alt="Ícone GitHub" />
          <span id="userAccount">github account</span>
        </a>
        <p id="userBio">User Bio</p>
        <ul id="socialMediaLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="./images/youtube.svg" alt="Ícone YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="./images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="./images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="./images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
